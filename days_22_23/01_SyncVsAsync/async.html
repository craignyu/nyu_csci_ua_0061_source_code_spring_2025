<!doctype html>
<html>

<head>
    <title>Async Demo</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            float: left;
            border: 1px solid black;
            margin: 10px;
            background-color: #eee;
        }

        .box:hover {
            background-color: #ff0;
        }

        #results {
            clear: both;
            height: 200px;
            background-color: #eee;
        }
    </style>
</head>

<body>

    <h1>Async Demo</h1>

    <p>Click the 'Order a Pizza' button to order a pizza. While you wait, hover over the small grey boxes to see how the browser allows you to continue to interact with the page while the asynchronous code is running in the background.</p>

    <button id="start">Order a Pizza</button>

    <div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>    
    </div>

    <pre id="results"></pre>

    <!-- custom application code -->
    <script>
        // obtain a reference to the 'results' div and the 'start' button
        const results = document.querySelector('#results');
        const start = document.querySelector('#start');

        // listen for clicks on the button element
        start.onclick = function () {
            results.innerText += new Date() + ': Pizza has been ordered.\n';

            // asynchronously schedule a function to be called 5 seconds from now
            setTimeout(function () {
                results.innerText += new Date() + ': Pizza has been delivered!\n';
            }, 5000);

        }

    </script>


</body>

</html>
